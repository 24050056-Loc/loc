<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu 5 thành viên</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      color: rgba(230, 209, 26, 0.678);
      text-align: center;
      transition: background 1s ease-in-out;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      font-size: 30px;
      margin-bottom: 30px;
    }

    .slider {
      position: relative;
      width: 320px;
      height: 450px;
      margin: 0 auto;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 25px;
      animation: fade 0.6s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Avatar nổi */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .slide h2 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .slide p {
      font-size: 15px;
      margin-bottom: 12px;
      color: #f0f0f0;
    }

    /* Nút xem trang cá nhân */
    .profile-btn {
      display: inline-block;
      background-color: #ffffffd9;
      color: #333;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    /* Nút điều hướng trái phải */
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      font-size: 22px;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: white;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>TEAM BLACKSHADOW</h1>

  <div class="slider">
<div class="slide active" data-bg="url('images/image copy 4.png')">
      <img src="images/a.jpg" alt="Linh Pham" class="avatar">
      <h2>Lê Quang Lộc</h2>
      <p>Trưởng nhóm</p>
      <a href="https://24050056-loc.github.io/loc/" class="profile-btn">Xem trang cá nhân</a>
    </div>

    <div class="slide" data-bg="url('images/image copy 6.png')">
      <img src="images/image copy.png" alt="Tu Nguyen" class="avatar">
      <h2>Phan Duy Phú</h2>
      <p>Thành viên</p>
      <a href="https://24050055-dev.github.io/phu/lienhe.html" class="profile-btn">Xem trang cá nhân</a>
    </div>

    <div class="slide" data-bg="url('images/image copy 5.png')">
      <img src="images/image copy 3.png" alt="Huy Pham" class="avatar">
      <h2>Cao Phước Hưng</h2>
      <p>Thành viên</p>
      <a href="https://24050057-hung.github.io/CaoHung/" class="profile-btn">Xem trang cá nhân</a>
    </div>

    <div class="slide" data-bg="url('images/image copy 7.png')">
      <img src="images/image copy 2.png" alt="Minh Hieu" class="avatar">
      <h2>Đinh Ngô Thành Nghĩa</h2>
      <p>Thành viên</p>
      <a href="https://ndinh0932014-ui.github.io/ktragiuaky/" class="profile-btn">Xem trang cá nhân</a>
    </div>

    <div class="slide" data-bg="url('images/image copy 8.png')">
      <img src="images/phong4.jpg" alt="Quang Duc" class="avatar">
      <h2>Vương Đạt Kiến Phong</h2>
      <p>Thành viên</p>
      <a href="https://24050068-design.github.io/12345/" class="profile-btn">Xem trang cá nhân</a>
    </div>
  </div>

  <div class="buttons">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');

      // đổi background
      const bg = slides[index].dataset.bg;
      document.body.style.backgroundImage = bg;
    }

    document.getElementById('prev').addEventListener('click', () => {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    });

    document.getElementById('next').addEventListener('click', () => {
      current = (current + 1) % slides.length;
      showSlide(current);
    });

    // Hiển thị slide đầu tiên
    showSlide(current);
  </script>
</body>
</html>
